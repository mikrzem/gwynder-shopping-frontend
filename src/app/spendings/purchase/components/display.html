<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-md-3">
                <a class="btn btn-block btn-primary"
                   [routerLink]="['/purchase', 'update', purchase.id]">
                    <span class="fa fa-edit"></span>
                    Edit
                </a>
            </div>
            <div class="col-md-3">
                {{purchase.date}}
            </div>
            <div class="col-md-6">
                @{{purchase.location.name}}
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row form-group">
            <label class="col-md-4">
                Category
            </label>
            <div class="col-md-8">
                {{category}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Amount</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of purchase.products">
                            <td>
                                {{product.product.name}}
                            </td>
                            <td class="text-right">
                                {{product.amount}}
                            </td>
                            <td class="text-right">
                                {{product.price.toFixed(2)}}
                            </td>
                        </tr>
                        <tr *ngIf="showOther"
                            class="extra-table-row">
                            <td colspan="2">
                                Other
                            </td>
                            <td class="text-right">
                                {{otherPrice.toFixed(2)}}
                            </td>
                        </tr>
                    </tbody>
                    <tfoot *ngIf="showSum">
                        <tr class="sum-table-row">
                            <td colspan="2">
                                Price sum
                            </td>
                            <td class="text-right">
                                {{productPrice.toFixed(2)}}
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
